<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
    body {
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial;
    }

    .calculator {
        width: 320px;
        background: #222;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px #0005;
    }

    #display {
        width: 100%;
        height: 70px;
        background: #fff;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 32px;
        text-align: right;
        padding: 10px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 20px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.8;
    }

    .op { background: #ff9800; color: #fff; }
    .num { background: #444; color: white; }
    .clear { background: #e91e63; color: white; }
    .equal { background: #4caf50; color: white; grid-column: span 2; }
</style>

</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="clear" onclick="deleteChar()">DEL</button>
        <button class="op" onclick="addToDisplay('/')">/</button>
        <button class="op" onclick="addToDisplay('*')">*</button>

        <button class="num" onclick="addToDisplay('7')">7</button>
        <button class="num" onclick="addToDisplay('8')">8</button>
        <button class="num" onclick="addToDisplay('9')">9</button>
        <button class="op" onclick="addToDisplay('-')">-</button>

        <button class="num" onclick="addToDisplay('4')">4</button>
        <button class="num" onclick="addToDisplay('5')">5</button>
        <button class="num" onclick="addToDisplay('6')">6</button>
        <button class="op" onclick="addToDisplay('+')">+</button>

        <button class="num" onclick="addToDisplay('1')">1</button>
        <button class="num" onclick="addToDisplay('2')">2</button>
        <button class="num" onclick="addToDisplay('3')">3</button>
        <button class="num" onclick="addToDisplay('0')">0</button>

        <button class="num" onclick="addToDisplay('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function addToDisplay(val) {
        document.getElementById("display").value += val;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function deleteChar() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            let result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch (err) {
            alert("Invalid Input");
        }
    }
</script>

</body>
</html>
